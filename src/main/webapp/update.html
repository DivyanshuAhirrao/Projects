<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Update Product Details</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>

  <form action="UpdateGrocery" method="post">
 
        <div class="form-group"></div>
            <label> Enter the ID of Product : </label> 
             <input type="text" name="id" class="form-control">   <br>
       </div>
             
        <div class="form-group">     
           <label> Enter the Name of Product : </label> 
             <input type="text" name="name" class="form-control">   <br>
        </div>
           
        <div class="form-group">   
           <label> Enter the Stock of Product : </label> 
             <input type="text" name="stock" class="form-control">   <br>
        </div>
          
        <div class="form-group">  
           <label> Enter the Price of Product : </label> 
             <input type="text" name="price" class="form-control">   <br>
        </div>   
           <input type="submit" value="Update Product" class="btn btn-warning" >
           
           
           
           
           
  
   </form>  
   

</body>
</html>
